<!DOCTYPE html>
<html lang="en">

<!-- head tag -->
<% include head.html %>

<body>
	<!-- Domain name to deal with reverse proxies -->
	<p id="domainName" style="display: none;"><%= domainName %></p>
	<!-- URI to vocabulary -->
	<p id="vocabURI" style="display: none;"><%= vocabURI %></p>

	<!-- Login/Sign up form -->
	<div id="login-form" class="log-form" style="display: none">
		<h2>Login to your account</h2>
		<input type="image" id="login_close_button" src="static/images/icons/close_white.png" style="position: relative; float: right; width: 22px; bottom: 49px; margin-bottom: 0; border-bottom: 0; margin-right: 8px;">
		<form>
			<input id="login-email" type="email" title="email" placeholder="email" />
			<input id="login-pass" type="password" title="username" placeholder="password" />
			<button id="login-button" type="submit" class="btn">Login</button>
		</form>
	</div>
	<div id="signin-form" class="log-form">
		<h2>Create a new account</h2>
		<input type="image" id="signin_close_button" src="static/images/icons/close_white.png" style="position: relative; float: right; width: 22px; bottom: 49px; margin-bottom: 0; border-bottom: 0; margin-right: 8px;">
		<form>
			<input id="signin-email" type="email" title="email" placeholder="email" />
			<input id="signin-pass" type="password" title="username" placeholder="password" />
			<button id="signin-button" type="submit" class="btn">Sign Up</button>
		</form>
	</div>

	<!-- Resulting JSON-LD -->
	<% include json-ld.html %>

	<!-- Navigation Bar -->
	<div id="navbar" class="sticky">
		<a id="signin">Sign In</a>
		<a id="login">Log In</a>
		<span id="main-title" class="contact100-form-title" style="color: white; position: relative; width: 53%; top: 21px; left: 24%; cursor: pointer;">
			Velopark Rich Snippets Generator
		</span>
	</div>

	<!-- Data Input Form-->
	<% include data-form.html %>

	<!-- JS scripts-->
	<% include scripts.html %>

</body>

</html>
