	<!--===============================================================================================-->

<body>
	<!-- Domain name to deal with reverse proxies -->
	<p id="domainName" style="display: none;"><%= domainName %></p>
	<!-- Resulting JSON-LD -->
	<% include json-ld.html %>

	<!-- Navigation Bar -->
	<div id="navbar" class="sticky">
		<a id="logout">Log out</a>
		<a id="user-email">
			<%= username %></a>
		<span id="main-title" class="contact100-form-title" style="color: white; position: relative; width: 53%; top: 21px; left: 24%; cursor: pointer;">
			Velopark Rich Snippets Generator
		</span>
	</div>

	<div id="drop-menu" class="dropdown-content">
		<a id="myParkings" href="#">My Parking Facilities</a>
	</div>

	<!-- Data Input Form-->
	<% include data-form.html %>


	<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		});
	</script>
	<!--===============================================================================================-->

	<!--===============================================================================================-->
	<script src="static/js/main.js"></script>
	<script src="static/js/validator.js"></script>
	<script src="static/js/loginController.js"></script>
	<script src="static/js/router.js"></script>
	<script src="static/js/navbar.js"></script>
	<script src="static/js/location.js"></script>
	<script src="static/js/ld-mapper.js"></script>
