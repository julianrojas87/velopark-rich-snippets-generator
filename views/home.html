<!DOCTYPE html>
<html lang="en">

<!-- head tag -->
<% include head.html %>

<body>
	<!-- Domain name to deal with reverse proxies -->
	<p id="domainName" style="display: none;"><%= domainName %></p>
	<!-- URI to vocabulary -->
	<p id="vocabURI" style="display: none;"><%= vocabURI %></p>

	<!-- Loaded data for editing -->
	<p id="loadedParking" style="display: none;"><%= loadedParking %></p>

	<!-- Resulting JSON-LD -->
	<% include json-ld.html %>

	<!-- Navigation Bar -->
	<div id="navbar" class="sticky">
		<div style="position:relative; top: 23px; float: left;">
			<img style="width: 140px;" src="static/images/icons/velopark.png">
		</div>
		<a id="logout">Log out</a>
		<a id="user-email"><%= username %></a>
		<span id="main-title" class="contact100-form-title" style="color: white; position: relative; width: 53%; top: 21px; left: 20%; cursor: pointer;">
			Velopark Rich Snippets Generator
		</span>
	</div>

	<div id="drop-menu" class="dropdown-content">
		<a id="myParkings" href="#">My Parking Facilities</a>
	</div>

	<!-- Data Input Form-->
	<% include data-form.html %>

	<!-- JS scripts-->
	<% include scripts.html %>
</body>

</html>
