<div class="overlay"></div>
<div class="jsonld">
    <div style="position: fixed; width: inherit; height: 67px; background-color: white;">
        <span class="contact100-form-section" style="width: auto; display: inline-block; margin: 0.75em;"
              transl-id="step.generate.titleResult">
            Resulting Linked Data in JSON-LD
        </span>
        <input title="close" type="image" id="close_button" src="static/images/icons/close_black.png"
               style="position: relative; top: 20px; right: 18px; float: right; width: 25px;">
        <svg title="Save JSON-LD script" id="save_button" style="cursor: pointer; position: relative; top: 20px; right: 18px; float: right; width: 25px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 11h5l-9 10-9-10h5v-11h8v11zm3 8v3h-14v-3h-2v5h18v-5h-2z"/></svg>
        <div id="json-ld-saved-status"
             style="position: relative; top: 20px; right: 18px; float: right; margin-right: 5px;">
            <div class="saved-icon" style="display: none;"><span style="color: green; vertical-align: super;">Saved</span>
                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24">
                    <path stroke="green" fill="green"
                          d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"></path>
                </svg>
            </div>
            <div class="loading-icon"><span style="color: #1c4595; vertical-align: super;">Saving...</span>
                <svg class="lds-dual-ring" width="24px"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}"
                            ng-attr-stroke="{{config.stroke}}" ng-attr-stroke-dasharray="{{config.dasharray}}"
                            fill="none" stroke-linecap="round" r="40" stroke-width="20" stroke="#1c4595"
                            stroke-dasharray="62.83185307179586 62.83185307179586"
                            transform="rotate(244.478 50 50)">
                        <animateTransform attributeName="transform" type="rotate" calcMode="linear"
                                          values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s"
                                          repeatCount="indefinite"></animateTransform>
                    </circle>
                </svg>
            </div>
            <div class="error-icon" style="display: none;"><span style="color: red; vertical-align: super;">Not saved!</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path stroke="red" fill="red" d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
            </div>
        </div>
    </div>
    <pre style="float: left; margin-top: 43px;">
			<code id="ld-script" class="JSON"></code>
	</pre>
</div>
